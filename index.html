<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title">Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task">
      <h2 class="task__title">Add Item</h2>
      <div class="task__row">
        <input class="task__input task__input--text task__input--new" type="text">
        <button class="task__button task__button--add">Add</button>
      </div>
    </section>
    <section class="task">
      <h2 class="task__title">Todo</h2>
      <ul class="task__list" id="incomplete-tasks">
        <li class="task__item">
          <input class="task__input task__input--checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input task__input--text">
          <button class="task__button task__button--edit">Edit</button>
          <button class="task__button task__button--delete">
            <img class="task__button-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="task__item task__item--edit-mode">
          <input class="task__input task__input--checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input--text">
          <button class="task__button task__button--edit">Save</button>
          <button class="task__button task__button--delete">
            <img class="task__button-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="task">
      <h3 class="task__title">Completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__item">
          <input class="task__input task__input--checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input task__input--text">
          <button class="task__button task__button--edit">Edit</button>
          <button class="task__button task__button--delete">
            <img class="task__button-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
